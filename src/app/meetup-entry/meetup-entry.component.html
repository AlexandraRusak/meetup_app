<div class="container">
  <h2>Создание митапа</h2>
  <form [formGroup]="createMeetupForm" (submit)="onSubmit()">
    <div class="form">
      <label for="heading">Название:
        <input class="unset-input input" type="text" id="heading" formControlName="name">
      </label>
      <div class="date-time">
<!--      <label for="m-date">Дата:-->
<!--        <input class="unset-input input" type="date" id="m-date" formControlName="m_date">-->
<!--      </label>-->
      <label for="m-time">Дата и время:
        <input class="unset-input input" type="datetime-local" id="m-time" formControlName="time">
      </label>
        <label for="m-duration">Продолжительность (мин):
          <input class="unset-input input" type="text" id="m-duration" formControlName="duration">
        </label>
      </div>
      <label for="venue">Место:
        <input class="unset-input input" type="text" id="venue" formControlName="location">
      </label>
      <label for="description">Описание:
        <textarea maxlength="250" class="unset-input input" name="" id="description" cols="30" rows="10" formControlName="description"></textarea>
      </label>
      <label for="target-aud">Целевая аудитория:
        <textarea maxlength="250" class="unset-input input" name="" id="target-aud" cols="30" rows="10" formControlName="target_audience"></textarea>
      </label>
      <label for="need-to-know">Что нужно знать:
        <textarea maxlength="250" class="unset-input input" name="" id="need-to-know" cols="30" rows="10" formControlName="need_to_know"></textarea>
      </label>
      <label for="will_happen">Что планируется:
        <textarea maxlength="250" class="unset-input input" name="" id="will_happen" cols="30" rows="10" formControlName="will_happen"></textarea>
      </label>
      <label for="reason_to_come">Зачем посещать:
        <textarea maxlength="250" class="unset-input input" name="" id="reason_to_come" cols="30" rows="10" formControlName="reason_to_come"></textarea>
      </label>
      <button class="ax-button btn btn-local" type="submit">Создать митап</button>
    </div>
  </form>
</div>
